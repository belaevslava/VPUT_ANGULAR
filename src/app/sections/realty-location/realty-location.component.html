<section class="realty-location" *ngIf="realty?.address">
    <h2 class="realty-location__title container mb-4">{{realty.address.city.country.name.ru + ', ' + realty.address.city.name.ru}}</h2>
    <div class="realty-location__view-on-map">
        <app-view-on-map [latitude]="realty.address.latitude"
                         [longitude]="realty.address.longitude"></app-view-on-map>
    </div>
</section>
