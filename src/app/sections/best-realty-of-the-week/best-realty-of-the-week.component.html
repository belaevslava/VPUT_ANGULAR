<!-- Section: best-realty-of-the-week -->
<section class="best-realty-of-the-week">
    <h2 class="best-realty-of-the-week__title text-center mb-4">Лучшие апартаменты недели</h2>
    <div class="best-realty-of-the-week__list-of-realty">
        <!-- List of realty -->
        <ul class="list-of-realty row" data-slick-adaptive *ngIf="bestRealty">

            <li class="col-md-6 col-lg-4 col-xl-3 mb-3" *ngFor="let bestRealty of bestRealty">
                <app-realty-item [realty]="bestRealty"></app-realty-item>
            </li>

        </ul>
        <!-- /List of realty -->
    </div>
</section>
<!-- /Section: best-realty-of-the-week -->
