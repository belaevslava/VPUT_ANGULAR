<ul class="realty-properties list-unstyled" *ngIf="propertiesByCategory">
  <li class="realty-properties__item pt-4 pb-3 border-bottom"
      *ngFor="let category of propertiesByCategory">
    <app-properties [properties]="category.properties"
                    [title]="category.title"></app-properties>
  </li>
</ul>
