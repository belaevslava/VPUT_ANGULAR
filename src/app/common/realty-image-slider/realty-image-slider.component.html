<!-- Common: realty-image-slider -->
<div class="realty-image-slider">
    <ul class="realty-image-slider__images"
        *ngIf="images"
        data-slick>
        <li class="realty-image-slider__slide"
            *ngFor="let image of images">
            <a data-fancybox="realty-image-slider"
               [attr.href]="'https://vput.ru/api/image/realties/1300x800/focus/' + image.id"
               [style.background-image]="'url(https://vput.ru/api/image/realties/1300x800/focus/' + image.id + ')'"
               class="realty-image-slider__slide-link">
                <img [attr.src]="'https://vput.ru/api/image/realties/1300x800/focus/' + image.id"
                     alt=""
                     class="d-none">
            </a>
        </li>
    </ul>
    <ul class="realty-image-slider__nav"
        data-slick-nav
        *ngIf="images">
        <li class="realty-image-slider__nav-item"
            *ngFor="let image of images">
            <a class="realty-image-slider__thumbnail"
               [style.background-image]="'url(https://vput.ru/api/image/realties/400x400/focus/' + image.id + ')'"></a>
        </li>
    </ul>
</div>
<!-- /Common: realty-image-slider -->
