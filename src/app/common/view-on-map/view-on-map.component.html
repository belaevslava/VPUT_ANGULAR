<div class="view-on-map">
    <iframe class="view-on-map__iframe"
            width="100%"
            height="450"
            frameborder="0"
            allowfullscreen
            [src]="'https://maps.google.com/maps?q=' + this.latitude + ',' + this.longitude + '&output=embed' | safe">
    </iframe>
</div>
