<!-- Common: offer-item -->
<figure class="offer-item" *ngIf="offer">
    <app-icon name="heart"
              size="2"
              theme="light"
              class="offer-item__toggle-favorites animated-heart"
              data-toggle="button"
              aria-pressed="false"></app-icon>
    <div class="offer-item__offer-item-carousel">
        <app-offer-item-carousel [images]="offer.images"></app-offer-item-carousel>
    </div>
    <figcaption class="offer-item__description">
        <h3 class="offer-item__title">
            <a [routerLink]="'/offer/' + offer.id"
               _target="_blank"
               class="offer-item__link"
               [attr.title]="offer.name.ru">{{offer.name.ru}}</a>
        </h3>
        <ul class="offer-item__details">
            <li class="offer-item__detail offer-item__address">{{offer.address.city.country.name.ru}} | {{offer.address.city.name.ru}}</li>
            <br>
            <li class="offer-item__detail offer-item__type">{{offer.categoryId}}</li>
            <li class="offer-item__detail offer-item__numbers-of-rooms">
                <span class="offer-item__numbers-of-rooms-label" i18n>Комнат:</span>
                <span class="offer-item__numbers-of-rooms-value">{{offer.rooms}}</span>
            </li>
            <li class="offer-item__detail offer-item__numbers-of-guests">
                <span class="offer-item__numbers-of-guests-label">Гостей:</span>
                <span class="offer-item__numbers-of-guests-value">{{offer.guests}}</span>
            </li>
            <li class="offer-item__detail offer-item__price">
                <span class="offer-item__price-currency">€</span>
                <span class="offer-item__price-value">{{offer.price}}</span>
            </li>
            <li class="offer-item__detail offer-item__price-per-day">
                <span class="offer-item__price-per-day-currency">€</span>
                <span class="offer-item__price-per-day-value">{{ offer.price / offer.guests | number: '1.0-0' }}</span>
                <app-icon name="guest" size="1" class="ml-1"></app-icon>
            </li>
        </ul>
        <ul class="offer-item__special-details">
            <li class="offer-item__detail offer-item__pets mr-3">
                <app-icon name="pets" theme="light" class="ml-1"></app-icon>
            </li>
            <li class="offer-item__detail offer-item__tv mr-3">
                <app-icon name="tv" theme="light" class="ml-1"></app-icon>
            </li>
            <li class="offer-item__detail offer-item__air-conditioner mr-3">
                <app-icon name="air-conditioner" theme="light" class="ml-1"></app-icon>
            </li>
            <li class="offer-item__detail offer-item__reliable-host">
                <app-icon name="reliable-host" size="2"></app-icon>
            </li>
        </ul>
    </figcaption>
    <!-- If the item belongs to the owner -->
    <footer class="offer-item__editor">
        <div class="offer-item__actions">
            <!-- ! -->
            <a routerLink="/cabinet/add/?id="
               class="offer-item__action btn btn-secondary d-none" i18n>Редактировать</a>
            <!-- /! -->
            <a routerLink="/add/?id="
               class="offer-item__action btn btn-warning"
               data-toggle="tooltip"
               data-placement="top"
               data-html="true"
               title="Пройдено <b class='text-warning'>5</b> шагов из <b class='text-success'>11</b>" i18n i18n-title>Продолжить добавление</a>
            <a
               class="offer-item__action btn btn-warning"
               data-toggle="tooltip"
               data-placement="top"
               data-html="true"
               title="Подтвердить актуальность календаря <div class='alert alert-warning alert-sm mb-0 mt-2'>Последнее обновление календаря: <b class='d-block'>26-06-2018 16:45:05</b></div><div class='alert alert-warning alert-sm mb-0 mt-2'>Календарь не актуален</div>"><app-icon name="calendar" size="1" theme="dark"></app-icon></a>
            <button type="button"
                    class="offer-item__action btn btn-light"
                    data-toggle="tooltip"
                    data-placement="top"
                    data-html="true"
                    title="Копировать ссылку на объект"><app-icon name="link" size="1" theme="dark"></app-icon></button>
        </div>
        <div class="offer-item__statuses">
            <!-- ! -->
            <div class="offer-item__status offer-item__status_state_danger d-none" i18n>Заблокированно</div>
            <div class="offer-item__status offer-item__status_state_warning d-none" i18n>На модерации</div>
            <!-- /! -->
            <div class="offer-item__status offer-item__status_state_success" i18n>Публикуется</div>
        </div>
    </footer>
    <!-- /If the item belongs to the owner -->
</figure>
<!-- /Common: offer-item -->
