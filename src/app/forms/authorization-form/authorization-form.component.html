<form action="/authorization/ajaxAuthorization/"
      method="post"
      class="authorization-form">
    <h2 class="authorization-form__title">Вход</h2>
    <fieldset class="authorization-form__fieldset">
        <legend class="authorization-form__legend">через</legend>
        <div class="authorization-form__social-authorization">
            <app-social-authorization></app-social-authorization>
        </div>
    </fieldset>
    <fieldset class="authorization-form__fieldset">
        <legend class="authorization-form__legend mb-3">или</legend>
        <div class="form-group">
            <input type="email"
                   name="login"
                   class="form-control form-control-lg"
                   required
                   placeholder="Адрес эл. почты">
        </div>
        <div class="form-group mb-2">
            <input type="password"
                   name="password"
                   class="form-control form-control-lg"
                   required
                   placeholder="Пароль">
        </div>
        <div class="row align-items-center mb-2">
            <div class="col-auto">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox"
                           name="cookie"
                           class="custom-control-input"
                           id="rememberMe"
                           required>
                    <label class="custom-control-label"
                           for="rememberMe">Запомнить меня</label>
                </div>
            </div>
            <div class="col text-right">
                <a
                   class="nav-link"
                   data-toggle="modal"
                   data-target=".password-recovery-modal"
                   data-dismiss="modal">Забыл пароль</a>
            </div>
        </div>
    </fieldset>
    <button type="submit"
            class="btn btn-primary btn-lg w-100">Войти</button>
</form>
