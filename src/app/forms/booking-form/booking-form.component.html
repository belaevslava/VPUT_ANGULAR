<form action="/realties/getFactureToPeriod/"
      class="booking-form">
    <div class="row mb-3">
        <div class="booking-form__price col-6">
            <label class="booking-form__price-label">От</label>
            <span class="booking-form__price-value">€25</span>
        </div>
        <div class="col-6">
            <span class="booking-form__description">Цена указана за квартиру целиком</span>
        </div>
    </div>
    <div class="booking-form__form form-row">
        <div class="form-group col-6">
            <label for="booking-form__control_name_check-in">Заезд</label>
            <input name="startDate"
                   type="date"
                   required
                   class="form-control"
                   id="booking-form__control_name_check-in">
        </div>
        <div class="form-group col-6">
            <label for="booking-form__control_name_check-out">Выезд</label>
            <input name="endDate"
                   type="date"
                   required
                   class="form-control"
                   id="booking-form__control_name_check-out">
        </div>
        <div class="form-group col-12">
            <select name="guests"
                    required
                    class="custom-select"
                    id="booking-form__control_name_guests">
                <option selected
                        disabled>Гостей</option>
                
                <option value="1">1</option>
                
                <option value="2">2</option>
                
                <option value="3">3</option>
                
                <option value="4">4</option>
                
                <option value="5">5</option>
                
                <option value="6">6</option>
                
                <option value="7">7</option>
                
                <option value="8">8</option>
                
                <option value="9">9</option>
                
                <option value="10">10</option>
                
            </select>
        </div>
    </div>

    <table class="booking-form__table table">
        <tbody>
        <tr>
            <td>€25 x 5 ночей</td>
            <td class="text-right">
                <strong class="booking-form__amount">€123</strong>
            </td>
        </tr>
        <tr>
            <td>К оплате:</td>
            <td class="text-right">
                <strong class="booking-form__to-pay">€123</strong>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="javascript: void(0);" class="btn btn-secondary btn-lg w-100 mb-3">Написать хозяину</a>
    <a href="javascript: void(0);" class="btn btn-outline-primary btn-filled btn-lg w-100 mb-3">Оплатить бронирование</a>

    <div class="booking-form__alert alert alert-danger">Бронирование невозможно</div>
    <div class="booking-form__alert alert alert-danger">Эти дни недоступны!</div>

    <figure class="booking-form__informer">
        <app-icon name="lamp" size="2" class="mr-3"></app-icon>
        <figcaption class="booking-form__informer-description">
            <strong class="booking-form__informer-number-of-persons">2 человек</strong>
            планирует остановиться здесь
            <span class="booking-form__informer-period">в выбранный период</span>
            <span class="booking-form__informer-season">в этот сезон</span>
        </figcaption>
    </figure>
</form>
