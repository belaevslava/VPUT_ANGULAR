<!-- Form: form-search-realty -->
<form action="/search/"
      _action="https://vput.ru/search/"
      class="form-search-realty"
      [class.form-search-realty__is_short]="layout == 'short'">

    <fieldset class="form-search-realty__main-fieldset">
        <ul class="form-row">
            <li class="form-search-realty__cityId-col form-group col">
                <input type="hidden"
                       name="filters[cityId]">
                <input class="form-search-realty__cities-tabs-toggle custom-select disabled custom-select-lg collapsed"
                       readonly
                       onfocus="this.blur()"
                       placeholder="Куда вы собираетесь поехать?"
                       data-toggle="collapse"
                       data-target=".form-search-realty__cities-tabs">
            </li>
            <li class="form-search-realty__dateRange-col form-group col">
                <input name="filters[startDate]"
                       daterangepicker
                       autocomplete="off"
                       placeholder="Заезд"
                       class="custom-select custom-select-lg">
            </li>
            <li class="form-group col d-none">
                <input name="filters[endDate]"
                       class="custom-select custom-select-lg"
                       placeholder="Выезд">
            </li>
            <li class="form-search-realty__guests-col form-group col">
                <select name="filters[guests]"
                        id="guests"
                        class="custom-select custom-select-lg">
                    
                    <option value="1">1 гость</option>
                    
                    <option value="2">2 гостя</option>
                    
                    <option value="3">3 гостя</option>
                    
                    <option value="4">4 гостя</option>
                    
                    <option value="5">5 гостей</option>
                    
                    <option value="6">6 гостей</option>
                    
                    <option value="7">7 гостей</option>
                    
                    <option value="8">8 гостей</option>
                    
                    <option value="9">9 гостей</option>
                    
                    <option value="10">10 гостей</option>
                    
                </select>
            </li>
            <li class="form-search-realty__search-by-complexes-col form-group col">
                <button type="submit"
                        class="form-search-realty__search-by-complexes-button btn btn-outline-primary btn-lg w-100">Искать по комплексам</button>
            </li>
            <li class="form-search-realty__other-filters-col form-group col">
                <a
                   class="form-search-realty__other-filters-toggle-button btn btn-outline-primary btn-lg w-100 collapsed"
                   data-toggle="collapse"
                   data-target=".form-search-realty__other-filters">Ещё фильтры</a>
            </li>
            <li class="form-search-realty__id-col form-group col">
                <input type="number"
                       name="filters[id]"
                       class="form-control form-control-lg"
                       placeholder="ID">
            </li>
            <li class="form-search-realty__search-col form-group col">
                <button type="submit"
                        class="form-search-realty__search-button btn btn-secondary btn-lg w-100">Найти</button>
            </li>
        </ul>
    </fieldset>

    <div class="form-search-realty__show-booked custom-control custom-checkbox">
        <input type="checkbox"
               class="form-search-realty__show-booked-control custom-control-input"
               id="form-search-realty__show-booked-control"
               name="filters[doNotShowBooked]">
        <label class="custom-control-label"
               for="form-search-realty__show-booked-control">Не показывать забронированные</label>
    </div>

    <div class="form-search-realty__cities-tabs collapse">
        <app-cities-tabs></app-cities-tabs>
    </div>

    <!-- Other filters -->
    <div class="form-search-realty__other-filters collapse">
        <fieldset class="form-search-realty__fieldset">
            <div class="form-row align-items-center">
                <legend class="form-search-realty__legend col-md-3 text-center text-md-left mb-md-0 mt-md-3">Цена в сутки</legend>
                <ul class="form-search-realty__options-list col-md-9">
                    <li class="form-group d-none">
                        <input type="number"
                               name="filters[prices][minPrice]"
                               class="form-control"
                               placeholder="Мин. цена">
                    </li>
                    <li class="form-group d-none">
                        <input type="number"
                               name="filters[prices][maxPrice]"
                               class="form-control"
                               placeholder="Макс. цена">
                    </li>
                    <li class="form-group mb-0 mb-4 mt-md-5">
                        <div class="form-search-realty__slider"
                             data-min="0"
                             data-max="768"></div>
                    </li>
                </ul>
            </div>
        </fieldset>

        <fieldset class="form-search-realty__fieldset pt-3">
            <ul class="form-search-realty__options-list form-row">
                <li class="form-group col-xl-3 col-sm-6">
                    <!-- Input Group -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <app-icon name="home"></app-icon>
                            </div>
                        </div>
                        <label for="form-search-realty__home"
                               class="form-control">Дом</label>
                        <div class="input-group-append">
                            <div class="custom-control custom-checkbox input-group-text">
                                <input type="checkbox"
                                       name="filters[realtyTypes][2]"
                                       class="custom-control-input"
                                       id="form-search-realty__home">
                                <label class="custom-control-label"
                                       for="form-search-realty__home"></label>
                            </div>
                        </div>
                    </div>
                    <!-- /Input Group -->
                </li>
                <li class="form-group col-xl-3 col-sm-6">
                    <!-- Input Group -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <app-icon name="building"></app-icon>
                            </div>
                        </div>
                        <label for="form-search-realty__apartment"
                               class="form-control">Квартира</label>
                        <div class="input-group-append">
                            <div class="custom-control custom-checkbox input-group-text">
                                <input type="checkbox"
                                       name="filters[realtyTypes][1]"
                                       class="custom-control-input"
                                       id="form-search-realty__apartment">
                                <label class="custom-control-label"
                                       for="form-search-realty__apartment"></label>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="form-group col-xl-3 col-sm-6">
                    <!-- Input Group -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><span class="icon icon__room"></span></div>
                        </div>
                        <label for="form-search-realty__room"
                               class="form-control">Комната</label>
                        <div class="input-group-append">
                            <div class="custom-control custom-checkbox input-group-text">
                                <input type="checkbox"
                                       name="filters[realtyTypes][28]"
                                       class="custom-control-input"
                                       id="form-search-realty__room">
                                <label class="custom-control-label"
                                       for="form-search-realty__room"></label>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="form-group col-xl-3 col-sm-6">
                    <!-- Input Group -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <app-icon name="hotel"></app-icon>
                            </div>
                        </div>
                        <label for="form-search-realty__hotel"
                               class="form-control">Гостиница</label>
                        <div class="input-group-append">
                            <div class="custom-control custom-checkbox input-group-text">
                                <input type="checkbox"
                                       name="filters[realtyTypes][31]"
                                       class="custom-control-input"
                                       id="form-search-realty__hotel">
                                <label class="custom-control-label"
                                       for="form-search-realty__hotel"></label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </fieldset>

        <fieldset class="form-search-realty__fieldset pt-3">
            <ul class="form-search-realty__options-list form-row">
                <li class="form-group col-xl-3 col-sm-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <app-icon name="door"></app-icon>
                            </div>
                        </div>
                        <select class="custom-select"
                                name="filters[rooms]">
                            <option selected
                                    disabled>Кол-во комнат</option>
                            
                            <option value="1">1 комната</option>
                            
                            <option value="2">2 комнаты</option>
                            
                            <option value="3">3 комнаты</option>
                            
                            <option value="4">4 комнаты</option>
                            
                            <option value="5">5 комнат</option>
                            
                            <option value="6">6 комнат</option>
                            
                            <option value="7">7 комнат</option>
                            
                            <option value="8">8 комнат</option>
                            
                            <option value="9">9 комнат</option>
                            
                            <option value="10">10 комнат</option>
                            
                        </select>
                    </div>
                </li>
                <li class="form-group col-xl-3 col-sm-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <app-icon name="bathroom"></app-icon>
                            </div>
                        </div>
                        <select class="custom-select"
                                name="filters[bathRooms]">
                            <option selected
                                    disabled>Кол-во ванных</option>
                            
                            <option value="1">1 ванная комната</option>
                            
                            <option value="2">2 ванные комнаты</option>
                            
                            <option value="3">3 ванные комнаты</option>
                            
                            <option value="4">4 ванные комнаты</option>
                            
                            <option value="5">5 ванных комнат</option>
                            
                            <option value="6">6 ванных комнат</option>
                            
                            <option value="7">7 ванных комнат</option>
                            
                            <option value="8">8 ванных комнат</option>
                            
                            <option value="9">9 ванных комнат</option>
                            
                            <option value="10">10 ванных комнат</option>
                            
                        </select>
                    </div>
                </li>
                <li class="form-group col-xl-3 col-sm-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <app-icon name="bed"></app-icon>
                            </div>
                        </div>
                        <select class="custom-select"
                                name="filters[beds]">
                            <option selected
                                    disabled>Кол-во кроватей</option>
                            
                            <option value="1">1 кровать</option>
                            
                            <option value="2">2 кровати</option>
                            
                            <option value="3">3 кровати</option>
                            
                            <option value="4">4 кровати</option>
                            
                            <option value="5">5 кроватей</option>
                            
                            <option value="6">6 кроватей</option>
                            
                            <option value="7">7 кроватей</option>
                            
                            <option value="8">8 кроватей</option>
                            
                            <option value="9">9 кроватей</option>
                            
                            <option value="10">10 кроватей</option>
                            
                        </select>
                    </div>
                </li>
            </ul>
        </fieldset>

        <ul class="form-search-realty__fieldset-list row pt-3">
            <li class="col-xl-3 col-sm-6 mb-3">
                <fieldset class="form-search-realty__fieldset">
                    <legend class="form-search-realty__legend">Удобства</legend>
                    <ul class="form-search-realty__options-list">
                        <li class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                       name="filters[parameters][266]"
                                       class="custom-control-input"
                                       id="form-search-realty__parking">
                                <label class="custom-control-label"
                                       for="form-search-realty__parking">Паркинг</label>
                            </div>
                        </li>
                        <li class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                       name="filters[parameters][254]"
                                       class="custom-control-input"
                                       id="form-search-realty__pool">
                                <label class="custom-control-label"
                                       for="form-search-realty__pool">Бассейн</label>
                            </div>
                        </li>
                        <li class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                       name="filters[parameters][259]"
                                       class="custom-control-input"
                                       id="form-search-realty__spa">
                                <label class="custom-control-label"
                                       for="form-search-realty__spa">СПА</label>
                            </div>
                        </li>
                        <li class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                       name="filters[parameters][245]"
                                       class="custom-control-input"
                                       id="form-search-realty__lift">
                                <label class="custom-control-label"
                                       for="form-search-realty__lift">Лифт</label>
                            </div>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <li class="col-xl-3 col-sm-6 mb-3">
                <fieldset class="form-search-realty__fieldset">
                    <legend class="form-search-realty__legend">Оборудование</legend>
                    <ul class="form-search-realty__options-list">
                        <li class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                       name="filters[parameters][243]"
                                       class="custom-control-input"
                                       id="form-search-realty__air-conditioning">
                                <label class="custom-control-label"
                                       for="form-search-realty__air-conditioning">Кондиционер</label>
                            </div>
                        </li>
                        <li class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                       name="filters[parameters][271]"
                                       class="custom-control-input"
                                       id="form-search-realty__cooker">
                                <label class="custom-control-label"
                                       for="form-search-realty__cooker">Плита</label>
                            </div>
                        </li>
                        <li class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                       name="filters[parameters][270]"
                                       class="custom-control-input"
                                       id="form-search-realty__refrigerator">
                                <label class="custom-control-label"
                                       for="form-search-realty__refrigerator">Холодильник</label>
                            </div>
                        </li>
                        <li class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                       name="filters[parameters][287]"
                                       class="custom-control-input"
                                       id="form-search-realty__tv">
                                <label class="custom-control-label" for="form-search-realty__tv">Телевизор</label>
                            </div>
                        </li>
                        <li class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                       name="filters[parameters][280]"
                                       value="280"
                                       class="custom-control-input"
                                       id="form-search-realty__washer">
                                <label class="custom-control-label" for="form-search-realty__washer">Стиральная машина</label>
                            </div>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <li class="col-xl-3 col-sm-6 mb-3">
                <fieldset class="form-search-realty__fieldset">
                    <legend class="form-search-realty__legend">Правила дома</legend>
                    <ul class="form-search-realty__options-list">
                        <li class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                       name="filters[parameters][247]"
                                       class="custom-control-input"
                                       id="form-search-realty__smoking">
                                <label class="custom-control-label"
                                       for="form-search-realty__smoking">Курить</label>
                            </div>
                        </li>
                        <li class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                       name="filters[parameters][80]"
                                       class="custom-control-input"
                                       id="form-search-realty__children">
                                <label class="custom-control-label"
                                       for="form-search-realty__children">С детьми</label>
                            </div>
                        </li>
                        <li class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                       name="filters[parameters][240]"
                                       class="custom-control-input"
                                       id="form-search-realty__pets">
                                <label class="custom-control-label"
                                       for="form-search-realty__pets">Домашние питомцы</label>
                            </div>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <li class="col-xl-3 col-sm-6 mb-3">
                <fieldset class="form-search-realty__fieldset">
                    <legend class="form-search-realty__legend">Сортировка</legend>
                    <ul class="form-search-realty__options-list">
                        <li class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio"
                                       name="filters[sorting]"
                                       class="custom-control-input"
                                       id="form-search-realty__sorting_from_cheap-to-expensive">
                                <label class="custom-control-label"
                                       for="form-search-realty__sorting_from_cheap-to-expensive">От дешевого к дорогому</label>
                            </div>
                        </li>

                        <li class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio"
                                       name="filters[sorting]"
                                       class="custom-control-input"
                                       id="form-search-realty__sorting_from_expensive-to-cheap">
                                <label class="custom-control-label"
                                       for="form-search-realty__sorting_from_expensive-to-cheap">От дорогого к дешевому</label>
                            </div>
                        </li>
                    </ul>
                </fieldset>
            </li>
        </ul>
    </div>
    <!-- /Other filters -->
</form>
<!-- /Form: form-search-realty -->
