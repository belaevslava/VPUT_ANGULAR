<form action="/cabinet/ajaxEditPassword/"
      method="post"
      class="password-change-form card bg-gray-50">
    <h3 class="password-change-form__header card-header border-bottom-0 dropdown-toggle"
        data-toggle="collapse"
        data-target=".password-change-form__content">Смена пароля</h3>
    <div class="password-change-form__content collapse">
        <ul class="card-body list-unstyled mb-0 border-top">
            <li class="form-group">
                <label for="">Текущий пароль</label>
                <input type="password"
                       name="password"
                       required
                       class="form-control">
            </li>
            <li class="form-group">
                <label for="">Новый пароль</label>
                <input type="password"
                       name="newPassword"
                       required
                       class="form-control">
            </li>
            <li class="form-group mb-0">
                <label for="">Повторите новый пароль</label>
                <input type="password"
                       name="passwordConfirm"
                       required
                       class="form-control">
            </li>
        </ul>
        <footer class="card-footer text-center">
            <button type="submit"
                    class="btn btn-primary">Изменить пароль</button>
        </footer>
    </div>
</form>
